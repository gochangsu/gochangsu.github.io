<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COSMOS — Go Changsu</title>
  <meta name="description" content="COSMOS — 우주를 사랑하는 Go Changsu의 포트폴리오" />
  <!-- 타이틀 폰트: 참고 이미지 느낌의 클래식 세리프 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f9ff; --panel:#ffffff; --ink:#0e1320; --muted:#556072;
      --line:#e7ecf5; --accent:#2b63ff; --radius:18px;
      --shadow: 0 10px 30px rgba(18,35,70,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 85% -10%, #eaf0ff 0%, transparent 60%),
        radial-gradient(900px 600px at -10% 110%, #e8eeff 0%, transparent 60%),
        var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px; margin:0 auto; padding:28px 20px 80px; position:relative;}

    /* ===== Profile (right-top) ===== */
    .profile{
      position:absolute; top:24px; right:20px;
      background:linear-gradient(180deg, rgba(255,255,255,.95), rgba(255,255,255,.82));
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:14px; display:flex; gap:14px; align-items:center;
      backdrop-filter:saturate(140%) blur(6px);
    }
    /* 단일 이미지 레이아웃로 변경 (공백 제거) */
    .profile .pics{display:block;}
    .profile img{
      width:170px; height:96px; object-fit:cover;
      border-radius:12px; border:1px solid var(--line);
      display:block;
    }
    .profile .info{min-width:220px}
    .profile .name{font-weight:700; letter-spacing:.2px}
    .profile .meta{color:var(--muted); font-size:.92rem; line-height:1.35}
    .chip{
      display:inline-flex; align-items:center; gap:6px; padding:6px 10px;
      border-radius:999px; background:#eef3ff; border:1px solid #d8e4ff;
      font-size:.86rem; color:#345cff; margin-top:8px;
    }
    .chip svg{flex:0 0 16px}

    /* ===== Hero / Title ===== */
    .hero{display:flex; flex-direction:column; align-items:center; justify-content:center; padding:120px 0 34px; text-align:center;}
    .logo{
      font-family:"Cinzel", serif; font-weight:900;
      font-size:clamp(64px, 9.5vw, 140px);
      letter-spacing:0.14em; text-transform:uppercase;
      line-height:0.88; position:relative; display:inline-block;
    }
    /* C,OSMOS: 쉼표 강조(검은색+약간 크게+살짝 올림) */
    .logo .comma{
      position:relative; top:-0.06em;
      font-size:1.25em; color:#000; font-weight:900;
    }
    .subtitle{color:var(--muted); margin-top:16px; max-width:760px; font-size:1.02rem}

    /* ===== 3 Category Cards ===== */
    .grid{margin-top:44px; display:grid; grid-template-columns:repeat(3,1fr); gap:20px;}
    .card{
      background:var(--panel); border:1px solid var(--line); border-radius:var(--radius); padding:22px;
      transition:transform .22s ease, box-shadow .22s ease, border-color .22s ease;
      box-shadow:var(--shadow); position:relative; overflow:hidden;
    }
    .card:hover{ transform:translateY(-3px); border-color:#d6e1ff; box-shadow:0 18px 45px rgba(18,35,70,.12) }
    .card h3{ margin:12px 0 8px; font-family:"Cinzel", serif; letter-spacing:.02em }
    .card p{ color:var(--muted); margin:0; line-height:1.55 }
    .icon{
      width:44px; height:44px; display:grid; place-items:center;
      border-radius:12px; background:#eef3ff; border:1px solid #d8e4ff;
      color:var(--accent);
    }
    .icon svg{ width:22px; height:22px }
    .card .arrow{ position:absolute; right:16px; top:16px; opacity:.55; transition:transform .2s ease, opacity .2s ease; }
    .card:hover .arrow{ transform:translateX(4px); opacity:.9 }

    footer{
      margin-top:56px; text-align:center; color:var(--muted); font-size:.92rem;
      border-top:1px solid var(--line); padding-top:24px;
    }

    /* ===== Responsive ===== */
    @media (max-width: 980px){
      .profile{ position:static; margin:8px auto 0; width:fit-content }
      .hero{ padding-top:60px }
    }
    @media (max-width: 780px){
      .grid{ grid-template-columns:1fr; }
      .profile img{ width:160px; height:92px }
      .profile .info{ min-width:unset }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile (명함 삭제, 단일 이미지) -->
    <aside class="profile" aria-label="Profile card">
      <div class="pics">
        <img src="PaleBlueDot.jpg" alt="보이저호가 촬영한 창백한 푸른 점" />
      </div>
      <div class="info">
        <div class="name">Go Changsu</div>
        <div class="meta">South Korea · <a href="mailto:gcs00gm@gmail.com">gcs00gm@gmail.com</a></div>
        <div class="chip" title="GitHub Profile">
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true" fill="currentColor">
            <path d="M12 .5a12 12 0 0 0-3.79 23.4c.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.43-4.04-1.43-.55-1.4-1.35-1.77-1.35-1.77-1.1-.76.08-.75.08-.75 1.22.09 1.87 1.27 1.87 1.27 1.08 1.86 2.83 1.32 3.52 1.01.11-.8.42-1.33.76-1.64-2.67-.3-5.47-1.34-5.47-5.95 0-1.31.47-2.38 1.25-3.22-.13-.31-.54-1.56.12-3.26 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 6 0c2.28-1.55 3.29-1.23 3.29-1.23.66 1.7.25 2.95.12 3.26.78.84 1.25 1.91 1.25 3.22 0 4.62-2.8 5.64-5.48 5.94.43.37.81 1.09.81 2.21v3.28c0 .32.21.7.83.58A12 12 0 0 0 12 .5z"/>
          </svg>
          <span style="margin-left:4px;">github.com/gochangsu</span>
        </div>
      </div>
    </aside>

    <!-- Hero Title: C,OSMOS -->
    <header class="hero">
      <h1 class="logo" aria-label="COSMOS">
        C<span class="comma">,</span>OSMOS
      </h1>
      <p class="subtitle">EXPLORING THE UNIVERSE OF POSSIBILITIES</p>
    </header>

    <!-- 3 Categories -->
    <main class="grid" aria-label="카테고리">
      <a class="card" href="past.html" aria-label="과거에 해온 일로 이동">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12a9 9 0 1 0 3-6.7M3 3v6h6" />
            <path d="M12 7v5l3 2" />
          </svg>
        </span>
        <h3>과거에 해온 일</h3>
        <p>제조인프라, 건설PJT PM</p>
        <span class="arrow" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.75"><path d="M5 12h14M13 5l7 7-7 7"/></svg>
        </span>
      </a>

      <a class="card" href="present.html" aria-label="현재 하고 있는 일로 이동">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 3L4 14h6l-1 7 9-11h-6l1-7z"/>
          </svg>
        </span>
        <h3>현재 하고 있는</h3>
        <p>인공지능, 데이터과학 Studying</p>
        <span class="arrow" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.75"><path d="M5 12h14M13 5l7 7-7 7"/></svg>
        </span>
      </a>

      <a class="card" href="future.html" aria-label="미래에 하고 싶은 일로 이동">
        <span class="icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 3c3 0 7 4 7 7-3 1-6 2-8 4-2 2-3 5-4 8-3 0-7-4-7-7 3-1 6-2 8-4 2-2 3-5 4-8z"/>
            <path d="M9 15l-3 3M15 9l3-3M12 12l0 .01"/>
          </svg>
        </span>
        <h3>미래에 하고 싶은</h3>
        <p>도메인지식&인공지능, 글쓰기</p>
        <span class="arrow" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.75"><path d="M5 12h14M13 5l7 7-7 7"/></svg>
        </span>
      </a>
    </main>

    <footer>
      © <span id="y"></span> COSMOS — Go Changsu
    </footer>
  </div>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
