<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>COSMOS — Go Changsu</title>
  <meta name="description" content="COSMOS — 우주를 사랑하는 Go Changsu의 포트폴리오" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- 공용 스타일 (현재 레포 구조에 맞춤) -->
  <link rel="stylesheet" href="assets/css/common.css">
  <style>
    :root{
      --ink-bright:#f6f9ff; --ink-dim:#d6e0ff; --ink-dark:#0f1220;
      --accent:#3a6bff;
      --glass-light: rgba(255,255,255,.34);
      --glass-light-weak: rgba(255,255,255,.16);
      --glass-dark: rgba(15,22,45,.55);
      --glass-border: rgba(150,175,255,.42);
      --radius:18px; --shadow:0 20px 60px rgba(0,0,0,.25);
      --space-dark:#00060f;
      --space-img:url("https://images-assets.nasa.gov/image/hubble-spies-a-rebel_23912757873_o/hubble-spies-a-rebel_23912757873_o~orig.jpg");
      --space-opacity:.86; --stars-opacity:.14;
      --pb-height:90px; --grid-mid:1.8fr;
    }

    /* 페이지 스냅(섹션) 대신, 메인만 보여주고 하단은 링크 이동이므로 스냅 해제 */
    html{scroll-behavior:smooth}
    body{
      margin:0; font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--space-dark); color:var(--ink-bright);
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}

    /* Space background */
    .space{ position:relative; min-height:100vh; isolation:isolate; }
    .space::before{
      content:""; position:fixed; inset:0; z-index:-2;
      background:var(--space-img),
                 radial-gradient(1600px 1100px at 50% -10%, rgba(8,12,24,.12), transparent 65%),
                 var(--space-dark);
      background-size:cover,auto,auto; background-position:center;
      opacity:var(--space-opacity);
    }
    .space::after{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:
        radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.95) 50%, transparent 51%),
        radial-gradient(2px 2px at 70% 40%, rgba(255,255,255,.9) 50%, transparent 51%),
        radial-gradient(1.6px 1.6px at 40% 80%, rgba(255,255,255,.85) 50%, transparent 51%),
        radial-gradient(1.8px 1.8px at 85% 65%, rgba(255,255,255,.9) 50%, transparent 51%);
      animation: twinkle 4.5s ease-in-out infinite alternate; opacity:var(--stars-opacity);
    }
    @keyframes twinkle{ 0%{opacity:calc(var(--stars-opacity) - .06)} 100%{opacity:calc(var(--stars-opacity) + .06)} }

    .container{ width:100%; max-width:1100px; margin:0 auto; position:relative; padding:24px 20px; }

    /* Profile (우상단) */
    .profile{
      position:absolute; top:20px; right:20px;
      background:linear-gradient(180deg, rgba(255,255,255,.18), rgba(255,255,255,.10));
      border:1px solid var(--glass-border);
      border-radius:var(--radius); box-shadow:var(--shadow);
      padding:10px 12px; display:flex; gap:10px; align-items:center;
      backdrop-filter:saturate(140%) blur(8px); color:var(--ink-bright);
      opacity:0; animation:fadeIn .18s ease .04s forwards;
    }
    .profile img{
      height:var(--pb-height); width:auto; display:block; border-radius:12px; border:1px solid rgba(255,255,255,.35);
      max-width:220px;
    }
    .profile .name{font-weight:700}
    .profile .meta a{color:#e7efff}
    .chip{
      display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
      background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(255,255,255,.12));
      border:1px solid var(--glass-border); color:#e3ebff; font-size:.86rem; margin-top:8px;
      opacity:0; animation:fadeIn .22s ease .08s forwards;
    }

    /* HERO 영역(첫 화면) */
    .hero{
      min-height:100vh;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; text-shadow:0 2px 16px rgba(0,0,0,.35);
      padding-top:60px; padding-bottom:120px; /* ↓ 스크롤 버튼과 겹치지 않게 하단 여백 확보 */
    }
    .logo{
      font-family:"Cinzel",serif; font-weight:900;
      /* COSMOS 크기·자간 보정(더 커지고 줄어들 때도 균형 유지) */
      font-size:clamp(78px, 9.8vw, 152px);
      letter-spacing:0.12em;
      text-transform:uppercase; line-height:0.9; color:#fff; margin:0;
    }
    .logo .comma{ position:relative; top:-0.06em; font-size:1.5em; color:#fff; font-weight:900; }

    /* Marquee */
    .ticker{
      margin:4px auto 14px; width:min(780px,92vw); height:30px; overflow:hidden; position:relative;
      border-radius:999px; background:rgba(15,22,45,.5); border:1px solid var(--glass-border);
      backdrop-filter:saturate(140%) blur(6px); box-shadow:0 8px 30px rgba(0,0,0,.25);
    }
    .ticker__track{
      position:absolute; top:50%; transform:translateY(-50%);
      display:flex; width:200%; animation:marquee 6s linear infinite;
    }
    .ticker__chunk{
      flex:0 0 50%; display:flex; gap:28px; align-items:center; padding:0 12px;
      color:#dbe4ff; font-size:1rem; white-space:nowrap;
    }
    @keyframes marquee{ 0%{transform:translate(0,-50%)} 100%{transform:translate(-50%,-50%)} }

    /* 카드(서브 페이지로 연결) */
    .intro{
      margin-top:16px; display:grid; grid-template-columns:1fr var(--grid-mid) 1fr; gap:16px; width:100%;
    }
    .card{
      position:relative; overflow:hidden;
      background:linear-gradient(180deg, var(--glass-light), var(--glass-light-weak));
      border:1px solid var(--glass-border);
      border-radius:var(--radius); padding:18px; box-shadow:var(--shadow);
      color:var(--ink-dark);
      backdrop-filter:saturate(150%) blur(10px);
      transition:transform .2s, box-shadow .2s, border-color .2s, background .2s, color .2s;
      opacity:0; animation:fadeIn .22s ease .08s forwards;
    }
    .card:hover{
      background:linear-gradient(180deg, var(--glass-dark), rgba(15,22,45,.38));
      color:var(--ink-bright);
      box-shadow:0 24px 70px rgba(20,30,70,.45);
    }
    .card h3{ margin:8px 0 6px; font-family:"Cinzel",serif; font-size:1.1rem; }
    .card p{ color:rgba(15,18,32,.8); margin:0; line-height:1.45 }
    .card:hover p{ color:var(--ink-dim) }
    .icon,.card .arrow{ color:currentColor }
    .icon{ width:40px;height:40px;display:grid;place-items:center;border-radius:12px;background:rgba(255,255,255,.28);border:1px solid var(--glass-border) }
    .icon svg{ width:20px;height:20px }
    .card .arrow{ position:absolute; right:14px; top:14px; opacity:.75; transition:transform .2s, opacity .2s }
    .card:hover .arrow{ transform:translateX(4px); opacity:1 }
    .card--present{ min-height:156px }

    /* Scroll 유도 버튼 (히어로 하단에서 충분히 아래) */
    .scroll-next{
      position:absolute; bottom:26px; left:50%; transform:translateX(-50%);
      color:#e6ecff; opacity:.9; font-size:.92rem; z-index:1;
      pointer-events:auto;
    }
    .scroll-next a{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px solid rgba(150,175,255,.42); background:rgba(15,22,45,.38); backdrop-filter:blur(6px) }
    .scroll-next svg{ width:16px;height:16px }

    @keyframes fadeIn{ to{ opacity:1 } }

    /* 반응형 */
    @media (max-width:980px){
      .profile{ position:static; margin:8px auto 0; }
      .hero{ padding-top:40px; padding-bottom:120px; }
      .intro{ grid-template-columns:1fr; }
      .card--present{ min-height:unset }
    }
  </style>
</head>
