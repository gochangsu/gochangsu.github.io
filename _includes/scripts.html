<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/custom.js"></script> 

<script>
  function openCompetitive() {
    $('#competitiveModal').modal('show');

    fetch('https://raw.githubusercontent.com/gochangsu/gochangsu.github.io/master/exp_mine.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('competitiveContent').textContent = text;
      })
      .catch(error => {
        document.getElementById('competitiveContent').textContent =
          'Failed to load content.';
      });
  }
</script>
